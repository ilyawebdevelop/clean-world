<section class="sect calc">
  <div class="container">
    <div class="calcW d-grid grid-column-2 gap-70">
      <div class="col">
        <div class="tag mb-40">
          Стоимость
        </div>
        <h2 class="h2 mb-40">
          <span>Калькулятор</span> расчета стоимости
        </h2>
        <div class="fz-18">
          Также как убеждённость некоторых оппонентов не даёт нам иного выбора, кроме определения вывода текущих
          активов. Лишь активно развивающиеся страны третьего мира объявлены нарушающими общечеловеческие нормы этики и
          морали.
        </div>
      </div>
      <div class="col">
        <div class="calcForm">
          <div class="d-grid grid-column-2 inputW--cols-2 mb-15 gap-3">
            <div class="selectW col">
              <select name="raion" id="raion">
                <option value="1" disabled selected>Выберите район</option>
                <option value="2">Московский</option>
              </select>
            </div>
            <div class="selectW col">
              <select name="raion" id="raion">
                <option value="1" disabled selected>За город</option>
                <option value="2">За район</option>
              </select>
            </div>
          </div>
          <div class="selectW mb-15">
            <select name="raion" id="raion">
              <option value="1" disabled selected>Выберите район</option>
              <option value="2">Московский</option>
            </select>
          </div>
          <div class="d-grid grid-column-2 inputW--cols-2 mb-30 gap-3">
            <div class="selectW col">
              <select name="raion" id="raion">
                <option value="1" disabled selected>Способ вывоза</option>
                <option value="2">Московский</option>
              </select>
            </div>
            <div class="selectW col">
              <select name="raion" id="raion">
                <option value="1" selected>Ручная выгрузка</option>
                <option value="2">За район</option>
              </select>
            </div>
          </div>
          <div class="socialsName mb-15 color--gray fz-14">
            Выберите удобный вид связи
          </div>
          <div class="d-grid grid-column-3 mb-15 gap-3 socials">
            <div class="col">
              <input id="whats_calc" type="radio" name="calcSocials" checked>
              <label for="whats_calc">WhatsApp</label>
            </div>
            <div class="col">
              <input id="teleg_calc" type="radio" name="calcSocials">
              <label for="teleg_calc">Telegram</label>
            </div>
            <div class="col">
              <input id="callb_calc" type="radio" name="calcSocials">
              <label for="callb_calc">Звонок</label>
            </div>
          </div>
          <div class="inputW mb-30">
            <input type="text" class="formInput" placeholder="Укажите ваш номер телефона">
          </div>
          <div class="agreement mb-15">
            <div class="rect"></div>
            <div class="agreementW">
              <input id="calcAgree" type="checkbox" checked>
              <label for="calcAgree">
                <div class="rect"></div>
                <div class="agreementText">
                  Я соглашаюсь с <a href="#">Политикой обработки персональных данных</a> и <a href="#">Политикой
                    конфиденциальности</a>
                </div>
              </label>
            </div>
          </div>
          <button class="button button--green w-100 calcFormBtn">
            Отправить
          </button>
        </div>
      </div>
    </div>
  <img src="@img/calc/image.png" alt="image" class="calcImage">
  </div>
</section>
