<section class="sect order bg--green">
  <div class="container">
    <div class="d-grid grid-column-2 grid-column-lg-1 gap-70 gap-lg-20">
      <div class="col">
        <div class="tag mb-40 mb-lg-20">
          Оставить заявку
        </div>
        <h2 class="h2 mb-40 mb-lg-20">
          Оставьте заявку на аренду спецтехники
        </h2>     
      </div>
      <div class="col">
        <div class="calcForm">
          <div class="inputW mb-30 mb-sm-20">
            <input type="text" class="formInput" placeholder="Ваше имя">
          </div>   
          <div class="socialsName mb-15 color--white fz-14">
            Выберите удобный вид связи
          </div>
          <div class="d-grid grid-column-3 grid-column-sm-2 mb-15 gap-3 socials">
            <div class="col">
              <input id="whats_order" type="radio" name="calcSocials" checked>
              <label for="whats_order">WhatsApp</label>
            </div>
            <div class="col">
              <input id="teleg_order" type="radio" name="calcSocials">
              <label for="teleg_order">Telegram</label>
            </div>
            <div class="col">
              <input id="callb_order" type="radio" name="calcSocials">
              <label for="callb_order">Звонок</label>
            </div>
          </div>
          <div class="inputW mb-30 mb-sm-20">
            <input type="text" class="formInput" placeholder="Укажите ваш номер телефона">
          </div>
          <div class="agreement mb-15">
            <div class="rect"></div>
            <div class="agreementW">
              <input id="orderAgree" type="checkbox" checked>
              <label for="orderAgree">
                <div class="rect"></div>
                <div class="agreementText">
                  Я соглашаюсь с <a href="#">Политикой обработки персональных данных</a> и <a href="#">Политикой
                    конфиденциальности</a>
                </div>
              </label>
            </div>
          </div>
          <button class="button button--black w-100 calcFormBtn">
            Отправить
          </button>
        </div>
      </div>
    </div>
 
  </div>
</section>
